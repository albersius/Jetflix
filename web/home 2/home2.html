<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./home2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-page-2">
      <img class="image-34-icon" alt="" src="../public/image-34@2x.png" />

      <div class="jetflix">JetFlix</div>
      <b class="sign-up-for">Login for more upcoming top tier movies</b>
      <div class="home-page-2-inner">
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <form class="signup-form" onsubmit="return validateForm(this)">
          <b class="login">Login</b>
            <div class="rectangle-group">
                <input type="password" name="password" id="psw" class="passwordd" placeholder="Password">
            </div>
            <div class="rectangle-container">
                <input type="text" name="username" id="name" class="passwordd" placeholder="Username">
            </div>
            <div class="frame-div">
              <div class="frame-inner">
                <button type="submit" class="log-in">Login</button>
              </div>
            </div>
          </form>
            
          </div>
          
      </div>
      <div class="component-1">
        <div class="component-2">
          <img class="component-1-child" alt="" src="../public/group-24.svg" />

          <img class="component-1-item" alt="" src="../public/group-23.svg" />

          <img class="component-1-inner" alt="" src="../public/group-25.svg" />

          <img class="group-icon" alt="" src="../public/group-16.svg" />
        </div>
          <div class="component-3">
            <div class="info">Info<br><br>Terms of Use</div>
            <div class="about">Support<br><br>SupportAbout</div>
          </div>
        <div class="privacy-policy">Privacy Policy</div>
      </div>
    </div>

    <script src="home2.js"></script>
  </body>
</html>
